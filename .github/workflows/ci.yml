name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to ghcr
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin ghcr.io

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/front:latest -f ../../Dockerfile

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/front:latest
