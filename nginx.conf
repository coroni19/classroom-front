server {
    listen 3000;
    server_name localhost;

    root /usr/share/nginx/html/roni;
    index index.html;

    location /roni/ {
        index index.html;
        try_files $uri /index.html;
    }

    error_page 404 /index.html;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot)$ {
        expires max;
        log_not_found off;
    }
}